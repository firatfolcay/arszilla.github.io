<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<h1><span data-i18n="skills.my_skills">Skills</span></h1>
<canvas id="{{ site.data.skills.id }}" height="500" width="500"></canvas>
<script>
    var ctx = document.getElementById("{{ site.data.skills.id }}");
    var data = {
    labels: "{{ site.data.skills.aspects }}".split(","),
    datasets: [{
        label: "{{ site.data.skills.label }}",
        backgroundColor: "rgba(179, 181, 198, 0.2)",
        borderColor: "#3385FF",
        pointBackgroundColor: "#3385FF",
        pointBorderColor: "#fff",
        pointHoverBackgroundColor: "#3385FF",
        pointHoverBorderColor: "#3385FF",
        data: [{{ site.data.skills.percentage }}]
        }]
    };
    Chart.defaults.global.defaultFontColor = "#f9f9f9";
    Chart.defaults.scale.gridLines.color = "#828282";
    var myRadarChart = new Chart(ctx, {
    type: 'radar',
    data: data,
    options: {
        scale: {
            responsive: true,
            ticks: {
                min: 0,
                max: 100,
                callback: function() {return ""},
                backdropColor: "rgba(0, 0, 0, 0)"
            },
            lineArc: false,
            pointLabels: {
                fontSize: 14
            },
        },
        legend: {
            display: false
        },
        scaleFontSize: 0,
    }
    });
</script>
